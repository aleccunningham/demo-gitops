apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
  labels:
    app: flux
spec:
  selector:
    matchLabels:
      app: flux
  template:
    spec:
      containers:
        - name: flux
          args:
            - --manifest-generation=true
            - --memcached-hostname=flux-memcached.flux-system
            - --memcached-service=
            - --git-poll-interval=5m
            - --sync-interval=5m
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --git-branch=master
            - --git-path=cluster
            - --git-url=git@github.com:aleccunningham/demo-gitops
